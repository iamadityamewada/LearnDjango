{% extends 'base.html' %}
{% load static %}
{% block title %}BlogVerse{% endblock title %}
<!-- {% block css %} <link rel="stylesheet" href="{% static '/posts/home.css' %}">{% endblock css %} -->
{% block body %}
    {% for post in posts %}
    <a href="{% url "post" post.id %}"><h1>{{forloop.counter}}. {{post.title}}</h1></a>
    <p>{{post.content|truncatewords:3}}</p>
    {% empty %}
    <h1>No Post Available</h1>  
    {% endfor %}
{% endblock body %}
