{% extends 'base.html' %}
{% load static %}
{% block title %}Post{% endblock title %}
<!-- {% block css %} <link rel="stylesheet" href="{% static 'posts/post.css' %}"> {% endblock css %} -->

{% block body %}
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
         
            <h1 class="mb-4" id="post-title">{{post.title}}</h1>
    
       
            <p id="post-content">
              {{post.content}}
            </p>
    
        
            <div class="mt-4">
              <p><strong>Author:</strong> {{post.author}}</p>
              <p><strong>Published on:</strong> {{post.p_date}}</p>
            </div>
    
        
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">Back to Home</a>
          </div>
        </div>
      </div>

{% endblock body %}
